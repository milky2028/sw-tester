<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SW</title>
  </head>
  <body>
    <img src="./homer.png" />
    <script type="module">
      if ('serviceWorker' in navigator) {
        const sw = navigator.serviceWorker;
        sw.register('./sw.js').then((res) => {
          window.skipWaiting = () => navigator.serviceWorker.controller.postMessage('skipWaiting');
        });
      }
    </script>
  </body>
</html>
