<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SW</title>
  </head>
  <body>
    <img src="./homer.png" />
    <script type="module">
      if ('serviceWorker' in navigator) {
        // Wait until the main document has been loaded to start caching stuff
        // For Vue, this might be onMounted()
        window.addEventListener('load', async () => {
          const reg = await navigator.serviceWorker.register('./sw.js');
          setInterval(() => {
            // Check for a new service worker hourly
            console.log('Checking for update...');
            reg.update();
          }, 1800000);
        });
      }
    </script>
  </body>
</html>
